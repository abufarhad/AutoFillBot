<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Autofill Saver - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
            color: white;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 25px;
            padding-bottom: 12px;
            border-bottom: 3px solid #e2e8f0;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        .profile-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            border-color: #cbd5e0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .profile-name {
            font-weight: 700;
            font-size: 18px;
            color: #2d3748;
        }

        .profile-name input {
            font-weight: 700;
            font-size: 18px;
            color: #2d3748;
            background: transparent;
            border: none;
            outline: none;
            width: 100%;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .profile-name input:focus {
            background-color: white;
            box-shadow: 0 0 0 2px #667eea;
        }

        .profile-actions {
            display: flex;
            gap: 10px;
        }

        .profile-details {
            margin-bottom: 20px;
            font-size: 14px;
            color: #718096;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .detail-item {
            background: white;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .detail-label {
            font-weight: 600;
            color: #4a5568;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 14px;
            color: #2d3748;
            margin-top: 4px;
        }

        .urls-section {
            margin-bottom: 20px;
        }

        .urls-title {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .url-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .url-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .url-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 13px;
            color: #4a5568;
            background: transparent;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .url-input:focus {
            background-color: #f7fafc;
            box-shadow: 0 0 0 2px #667eea;
        }

        .remove-url {
            background: #fed7d7;
            color: #c53030;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .remove-url:hover {
            background: #feb2b2;
        }

        .add-url {
            background: #c6f6d5;
            color: #22543d;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        .add-url:hover {
            background: #9ae6b4;
        }

        .fields-section {
            margin-top: 20px;
        }

        .fields-title {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .field-item {
            display: grid;
            grid-template-columns: 1fr 2fr 100px 40px;
            gap: 12px;
            align-items: center;
            margin-bottom: 12px;
            padding: 15px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: border-color 0.2s;
        }

        .field-item:hover {
            border-color: #cbd5e0;
        }

        .field-input {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 13px;
            transition: all 0.2s;
            background: #f7fafc;
        }

        .field-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .field-label {
            font-weight: 600;
            font-size: 12px;
            color: #4a5568;
            text-align: center;
        }

        .remove-field {
            background: #fed7d7;
            color: #c53030;
            border: none;
            border-radius: 4px;
            padding: 6px;
            cursor: pointer;
            font-size: 12px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .remove-field:hover {
            background: #feb2b2;
        }

        .add-field {
            background: #c6f6d5;
            color: #22543d;
            border: none;
            border-radius: 6px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            margin-top: 15px;
            transition: background-color 0.2s;
        }

        .add-field:hover {
            background: #9ae6b4;
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            font-style: italic;
            padding: 60px 20px;
            background: #f7fafc;
            border-radius: 12px;
            border: 2px dashed #e2e8f0;
        }

        .loading {
            text-align: center;
            color: #718096;
            padding: 40px;
            font-size: 16px;
        }

        .status-message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status-message.error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .status-message.info {
            background: #bee3f8;
            color: #2a69ac;
            border: 1px solid #90cdf4;
        }

        .save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #48bb78;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .save-indicator.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .field-item {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .profile-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Form Autofill Saver Dashboard</h1>
            <button id="refreshBtn" class="btn btn-primary">üîÑ Refresh</button>
        </div>

        <div id="statusMessage" class="status-message" style="display: none;"></div>
        <div id="saveIndicator" class="save-indicator">‚úì Saved</div>

        <!-- Global Profile Section -->
        <div class="section">
            <div class="section-title">üåç Global Profile</div>
            <div id="globalProfileContainer">
                <div id="globalProfileLoading" class="loading">Loading global profile...</div>
                <div id="globalProfileContent" style="display: none;"></div>
            </div>
        </div>

        <!-- Site-Specific Profiles Section -->
        <div class="section">
            <div class="section-title">üåê Site-Specific Profiles</div>
            <div id="siteProfilesContainer">
                <div id="siteProfilesLoading" class="loading">Loading site-specific profiles...</div>
                <div id="siteProfilesContent" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
